<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yoldr - Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body class="has-navbar-fixed-top">
	<h1 class="title is-1 is-primary has-text-primary m-2">Yodlr Registration Portal</h1>
	<!-- Register form -->
	<div class="box">
		<form method="POST" action="/users">
			<!-- email input -->
			<div class="field">
				<label class="label" for="email">
					Email
				</label>
				<div class="control">
					<input class="input" placeholder="user@gmail.com" required id="email" type="email" name="email">
				</div>
			</div>
			<!-- grouped buttons -->
			<div class="field is-grouped">
				<!-- submit -->
				<div class="control">
					<button class="button is-success" type="submit">Submit</button>
				</div>
				<!-- cancel -->
				<div class="control">
					<a href="./index.html">
						<button type="button" class="button">Cancel</button>
					</a>
				</div>
			</div>
		</form>
	</div>
	<!-- Nav bar -->
	<nav class="navbar is-dark is-fixed-top">
		<!-- Always shown -->
		<div class="navbar-brand">
			<!-- Home -->
			<a href="./index.html" class="navbar-item">Home</a>
			<!-- Hamburger menu toggle -->
			<a role="button" id="burger" class="navbar-burger" data-target="navbar-menu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<!-- Menu -->
		<div id="navbar-menu" class="navbar-menu">
			<!-- Left side -->
			<div class="navbar-start">
				<a href="./admin.html" class="navbar-item">Admin</a>
			</div>
			<!-- Right side -->
			<div class="navbar-end">
				<a href="./signup.html" class="navbar-item is-underlined">Register</a>
			</div>
		</div>
	</nav>
	<script src="./js/nav.js"></script>
</body>

</html>
